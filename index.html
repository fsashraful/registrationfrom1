<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration From</title>
</head>
<body>
    <div>
        <img height="90px" src="https://sorobindu.com/wp-content/uploads/2022/03/Sorobindu-logo-1.png" alt="">
        <h1>Sorobindu Registration From</h1>

        <form action="">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="fsashrafulyt@gmail.com">
                    <input type="password" placeholder="Password"></td>
                </tr>

                <tr>
                    <td>Phone Number#</td>
                  <td><input type="phone" placeholder="01756112924"></td>
                 
                </tr>

                <tr>
                    <td>City:</td>
                    <td><select name="" id="">
                        <option value="Rajsahi">Rajsahi</option>
                        <option value="Bogura">Bogura</option>
                        <option value="Dupchinchia">Dupchinchia</option>
                    </select></td>
                </tr>

                <tr>
                    <td>Zip Code:</td>
                    <td><input type="number" placeholder="5880"></td>
                </tr>

                <tr >
                    <td>Gender:</td>
                    <td class="fs" ><input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                </td>
                </tr>

                <tr>
                    <td>Date of Brithday</td>
                    <td><input type="date"></td>
                </tr>

                <tr>
                    <td>Education:</td>
                    <td><input type="checkbox" name="service" value="SSC">SSC
                    <input type="checkbox" name="service" value="HSC">HSC
                    <input type="checkbox" name="service" value="HONURS">HONURS
                </td>
                </tr>

                <tr>
                    <td>Blood Group</td>
                    <td><select name="" id="">
                        <option value="O+">O+</option>
                        <option value="B+">B+</option>
                        <option value="AB+">AB+</option>
                    </select></td>
                </tr>

                <tr>
                    <td>Hobies</td>
                    <td><input type="checkbox" name="service" value="Cricket">Cricket
                        <input type="checkbox" name="Service" value="Football">Football
                        <input type="checkbox" name="Service" value="Basketball">Basketball
                        <input type="checkbox" name="Service" value="VoliBall">Voliball
                    
                    </td>
                </tr>

                <tr>
                    <td>Favorite Color</td>
                    <td><input type="color"></td>
                </tr>

                <tr>
                    <td>Service:</td>
                    <td><input type="checkbox" name="service" value="Html">Html
                    <input type="checkbox" name="service" value="Css">Css
                    <input type="checkbox" name="service" value="Bootstrap">Bootstap
                    <input type="checkbox" name="service" value="Java">Java
                    <input type="checkbox" name="service" value="Php">Php
                </td>
                </tr>
                
                <tr>
                    <td>Upload CV</td>
                    <td><input type="file"></td>
                </tr>

                <tr>
                    <td>Your suggestion</td>
                    <td><textarea name="" id="" placeholder="You can type your suggestion how can improve our service"></textarea></td>
                </tr>

                <tr>
                    <td><input type="Submit" value="Submit Now">
                        <input type="reset" value="Reset All" >
                    </td>
                </tr>

            </table>
        </form>
    </div>
</body>
</html>
